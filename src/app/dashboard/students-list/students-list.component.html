<app-header></app-header>
<app-nav-bar></app-nav-bar>

<select (change) = "get($event.target)">
  <option *ngFor = "let category of categories" [value]="category">{{category}}</option>
</select>

<input placeholder="Search Student" (input) = "filterStudentsByName($event.target.value)"/>

<div *ngFor = "let student of filteredStudents; let i = index">
  <div [ngClass] = "{'blue': student.category === 'International', 'yellow': student.category === 'Domestic'}">
    {{student.name}}
    <button (click) = "editStudent(i)">Edit</button>
    <button (click) = "viewStudent(i)">View</button>
    <button (click) = "deleteStudent(i)">Delete</button>
  </div>
</div>
