<app-header></app-header>
<app-nav-bar></app-nav-bar>

<select (change) = "get($event.target)">
  <option *ngFor = "let category of categories" [value]="category">{{category}}</option>
</select>

<input placeholder="Search Student" (input) = "filterStudentsByName($event.target.value)"/>

<div class="container">
    <div class="row">
      <div class="column" *ngFor = "let student of filteredStudents; let i = index">
        <div class="card">
          <div [ngClass] = "{'blue': student.category === 'International', 'yellow': student.category === 'Domestic'}">
            <table class = "table-data">
              <tr>
                <td>
                    <label>Name: </label>
                </td>
                <td>
                    {{student.name}}
                </td>
              </tr>

              <tr>
                <td>
                    <label>Category: </label>
                </td>
                <td>
                    {{student.category}}
                </td>
              </tr>
            </table>
            <button (click) = "editStudent(i)" class="button">Edit</button>
            <button (click) = "viewStudent(i)" class = "button view-button">View</button>
            <button (click) = "deleteStudent(i)" class = "button delete-button">Delete</button>
          </div>
        </div>
      </div>
    </div>
</div>
